<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/ccLPhImsFOexrPZ_D7dwYldtly2LZoDCpcEHYXXnG_tcR78VM-ejCVgr7OytCISfwg=w240-h480-rw" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p class="para1">Enter the bill amount and tip percentage to calculate the total.</p>
        <label for="billAmt">Bill amount:</label><br>
        <input type="number" name="bill" id="billAmt"><br>
        <label for="tipPercentage">Tip percentage:</label><br>
        <input type="number" name="tip" id="tipPercentage">
        <br><button id="calculateBtn">CALCULATE</button>
        <p class="total">Total: <span id="total"></span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
